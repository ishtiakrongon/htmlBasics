<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
</head>
<body>

    <!-- GRID -->
    <!-- 1st div element is for grid container. -->
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;">
        <!-- 2 rows -->
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>
    </div>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 20px;">
        <!-- 2 rows -->
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px</div>
        <div style="background-color: lightcoral;">200px</div>
        <div style="background-color: lightseagreen;">100px</div>
    </div>
    <div style="
        display: grid;
        grid-template-columns: 100px 1fr;
        margin-top: 20px;">
        <!-- 2 rows -->
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div> 
    </div>
    <div style="
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        margin-top: 20px;">
        <!-- 2 rows -->
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div> 
        <div style="background-color: lightslategray;">1fr</div> 
    </div>
</body>
</html>
