<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Learning Meta Tags --> 
    <!-- Meta tags are important for SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ishtiak Ahmed" >

    <!-- Open Graph Protocol = It will help the website to show preview in other social platform if the link is shared. -->

    <meta property="og:title" content="Our Menu" >
    <meta property="og:type" content="website" >
    <meta property="og:url" content="https://www.littlelemon.com" >
    <meta property="og:image" content="logo.png" >
    <meta property="og:description" content="Little lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="locale" content="en">
    <meta property="og:site_name" content="Little Lemon Restaurant">

    <title>Little Lemon Restaurant</title>
</head>
<body>
    
</body>
</html>
