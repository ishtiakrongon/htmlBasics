<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Lists in HTML</title>
</head>

<body>

    <!--Unordered List-->
    <h2>Groceries</h2>

    <ul>
        <li>milk</li>
        <li>eggs</li>
        <li>bread</li>
        <li>coffee supplies</li>
        <ul>
            <li>coffee beans</li>
            <li>creamer</li>
            <li>sugar</li>
        </ul>
    </ul>

    <!-- Ordered List -->
    <h2><span style="background-color: coral;">To Do List</span></h2>
    <ol>
        <li>eat breakfast</li>
        <li>workout</li>
        <li>coding</li>
    </ol>

    <!-- Description List -->
    <h2>Game Genre Description</h2>

    <dl style="background-color: aquamarine; border: 2px solid;">
        <dt>RPG</dt>
            <dd>Role Playing Games</dd>
        
        <dt>MOBA</dt>
            <dd>Multiplayer Online Battle Arena</dd>
        
        <dt>SHOOTING</dt>
            <dd>First Player Shooting Games</dd>
    </dl>

</body>
</html>
