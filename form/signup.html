<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littler Lemon Restaurant</title>
</head>
<body>
    <header>

    </header>
    <nav>

    </nav>
    <main>

        <h1>Sign Up</h1>
        <form method="post">
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" name="user_first_name" id="user_first_name">
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" name="user_last_name" id="user_last_name">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" name="user_email" id="user_email" placeholder="abc123@gmail.com" required>
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" name="user_password" id="user_password" required minlength="8" maxlength="16" placeholder="password 8-16 characters">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" name="user_confirm_password" id="user_confirm_password" required minlength="8" maxlength="16" placeholder="type same password again">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>

    </main>
    <footer>
        <p>&copy; Copyright Little Lemon</p>
    </footer>
    
</body>
</html>
