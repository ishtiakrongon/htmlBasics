<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    
    <header></header>
    <nav></nav>

    <main>
        <h1>Book a Table</h1>
        
        <form method="post">
            
            <fieldset id="size">
                <label>
                    <input type="radio" name="size" value="2" > 2-person table
                </label>
                <label>
                    <input type="radio" name="size" value="4" checked> 4-person table
                </label>
                <label>
                    <input type="radio" name="size" value="6" > 6-person table
                </label>
            </fieldset>
            
            <fieldset id="location">
                <label>
                    <input type="radio" name="location" value="indoor" checked> Indoors
                </label>
                <label>
                    <input type="radio" name="location" value="outdoor"> Outdoors
                </label>
            </fieldset>
        </form>

    </main>

    <footer>
        <p>&copy; Little Lemon Restaurant</p>
    </footer>

</body>
</html>
